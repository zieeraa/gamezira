<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H5P Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.0/dist/styles/h5p.css">
</head>
<body>
  <div id="h5p-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.0/dist/main.bundle.js"></script>
  <script>
    const options = {
      h5pJsonPath: 'content',
      frameJs: 'https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.0/dist/frame.bundle.js',
      frameCss: 'https://cdn.jsdelivr.net/npm/h5p-standalone@1.3.0/dist/styles/h5p.css'
    };
    new H5PStandalone.H5P(document.getElementById('h5p-container'), options);
  </script>
</body>
</html>
